---

- name: Restart prosody
  service:
    name: prosody
    state: restarted

- name: Reload nginx
  service:
    name: nginx
    state: reloaded

- name: Restart nginx
  service:
    name: nginx
    state: restarted

- name: Restart jitsi-videobridge2
  service:
    name: jitsi-videobridge2
    state: restarted

- name: Restart jicofo
  service:
    name: jicofo
    state: restarted

- name: Update ca-certificates
  command: update-ca-certificates -f
