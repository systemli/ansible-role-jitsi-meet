---

- name: restart prosody
  service:
    name: prosody
    state: restarted

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: restart jitsi-videobridge
  service:
    name: "{{ jitsi_meet_videobridge_service }}"
    state: restarted

- name: restart jicofo
  service:
    name: jicofo
    state: restarted
